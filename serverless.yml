service: talent-pool
frameworkVersion: '3'

custom:
  tableName: 'talents-table-${sls:stage}'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ TalentsTable, Arn ]
  environment:
    TALENTS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: src/server.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    TalentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
          - AttributeName: "position"
            AttributeType: "S"
          - AttributeName: "salary"
            AttributeType: "N"
          - AttributeName: "yearsExperience"
            AttributeType: "N"
          - AttributeName: "skills"
            AttributeType: "S"
          - AttributeName: "region"
            AttributeType: "S"
          - AttributeName: "availability"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: "PAY_PER_REQUEST"
        GlobalSecondaryIndexes:
          - IndexName: "PositionSalaryIndex"
            KeySchema:
              - AttributeName: "position"
                KeyType: "HASH"
              - AttributeName: "salary"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
          - IndexName: "YearsExperienceSkillsIndex"
            KeySchema:
              - AttributeName: "yearsExperience"
                KeyType: "HASH"
              - AttributeName: "skills"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
          - IndexName: "RegionAvailabilityIndex"
            KeySchema:
              - AttributeName: "region"
                KeyType: "HASH"
              - AttributeName: "availability"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"